<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link href = "main.css" rel = "stylesheet">
    <title>Calulator</title>
</head>
<body>
    <h1>Calculator</h1>
    <div class = "container">
        <div class = "col-md-8 frame">
            <input id = "textbox" placeholder = "0" type = "text">
            <div class = "row">
                <button onclick = "pressSeven()" class = "col-md-3">7</button>
                <button onclick = "pressEight()" class = "col-md-3">8</button>
                <button onclick = "pressNine()" class = "col-md-3">9</button>
                <button id = "divide" onclick = "pressDivide()" class = "col-md-3 operator">รท</button>
            </div>
            <div class = "row">
                <button onclick = "pressFour()" class = "col-md-3">4</button>
                <button onclick = "pressFive()" class = "col-md-3">5</button>
                <button onclick = "pressSix()" class = "col-md-3">6</button>
                <button id = "multiply" onclick = "pressMultiply()" class = "col-md-3 operator">โข</button>
            </div>
            <div class = "row">
                <button onclick = "pressOne()" class = "col-md-3">1</button>
                <button onclick = "pressTwo()" class = "col-md-3">2</button>
                <button onclick = "pressThree()" class = "col-md-3">3</button>
                <button id = "minus" onclick = "pressMinus()" class = "col-md-3 operator">-</button>
            </div>
            <div class = "row">
                <button onclick = "pressClear()" class = "col-md-3">CE</button>
                <button onclick = "pressZero()" class = "col-md-3">0</button>
                <button onclick = "pressEquals()" class = "col-md-3 operator">=</button>
                <button id = "plus" onclick = "pressPlus()" class = "col-md-3 operator">+</button>
            </div>
        </div>
    </div>
</body>
<script>
    var input = document.getElementById("textbox");
    var firstnum = 0;
    var secondnum = 0;
    var empty = true;
    var status = 0;
    var clicked = false;
    var operator = 0;

    /* plus=1
       minus=2
       multiply=3
       divide=4*/

    function pressZero() {
        if (clicked && !empty) {
            input.value = input.value + "0"; 
        } else if (clicked && empty) {
            input.value = "0";
            empty = false;
        } else {
            input.value = input.value + "0";
        }
    }

    function pressOne() {
        if (clicked && !empty) {
            input.value = input.value + "1"; 
        } else if (clicked && empty) {
            input.value = "1";
            empty = false;
        } else {
            input.value = input.value + "1";
        }
    }

    function pressTwo() {
        if (clicked && !empty) {
            input.value = input.value + "2"; 
        } else if (clicked && empty) {
            input.value = "2";
            empty = false;
        } else {
            input.value = input.value + "2";
        }
    }

    function pressThree() {
        if (clicked && !empty) {
            input.value = input.value + "3"; 
        } else if (clicked && empty) {
            input.value = "3";
            empty = false;
        } else {
            input.value = input.value + "3";
        }
    }

    function pressFour() {
        if (clicked && !empty) {
            input.value = input.value + "4"; 
        } else if (clicked && empty) {
            input.value = "4";
            empty = false;
        } else {
            input.value = input.value + "4";
        }
    }

    function pressFive() {
        if (clicked && !empty) {
            input.value = input.value + "5"; 
        } else if (clicked && empty) {
            input.value = "5";
            empty = false;
        } else {
            input.value = input.value + "5";
        }
    }

    function pressSix() {
        if (clicked && !empty) {
            input.value = input.value + "6"; 
        } else if (clicked && empty) {
            input.value = "6";
            empty = false;
        } else {
            input.value = input.value + "6";
        }
    }

    function pressSeven() {
        if (clicked && !empty) {
            input.value = input.value + "7"; 
        } else if (clicked && empty) {
            input.value = "7";
            empty = false;
        } else {
            input.value = input.value + "7";
        }
    }

    function pressEight() {
        if (clicked && !empty) {
            input.value = input.value + "8"; 
        } else if (clicked && empty) {
            input.value = "8";
            empty = false;
        } else {
            input.value = input.value + "8";
        }
    }

    function pressNine() {
        if (clicked && !empty) {
            input.value = input.value + "9"; 
        } else if (clicked && empty) {
            input.value = "9";
            empty = false;
        } else {
            input.value = input.value + "9";
        }
    }

    function pressClear() {
        input.value = "";
        clicked = false;
        operator = 0;
        empty = true;
    }

    function pressPlus() {
        firstnum = parseInt(input.value, 10);
        operator = 1;
        clicked = true;
        status = 1;
    }

    function pressMinus() {
        firstnum = parseInt(input.value, 10);
        operator = 2;
        clicked = true;
        status = 1;
    }

    function pressMultiply() {
        firstnum = parseInt(input.value, 10);
        operator = 3;
        clicked = true;
        status = 1;

    }

    function pressDivide() {
        firstnum = parseInt(input.value, 10);
        operator = 4;
        clicked = true;
        status = 1;
    }

    function pressEquals() {
        secondnum = parseInt(input.value, 10);
        if (operator === 1) {
            input.value = firstnum + secondnum;
            firstnum = input.value;
        } else if (operator === 2) {
            input.value = firstnum - secondnum;
            firstnum = input.value;
        } else if (operator === 3) {
            input.value = firstnum * secondnum;
            firstnum = input.value;
        } else if (operator === 4) {
            input.value = firstnum / secondnum;
            firstnum = input.value;
        } 
        operator = 0;
    }
</script>
</html>
